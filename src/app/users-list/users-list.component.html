<h1>Users List</h1>
<div>
<table class="table" style="width: 60rem; text-align: center;
margin: auto;margin-top: 10px;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody *ngFor=" let user of allUsers">
      <tr>
          <td>{{user.id}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.gender}}</td>
          <td>{{user.email}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
